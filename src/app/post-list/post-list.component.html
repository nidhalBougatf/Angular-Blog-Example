<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post-list-item  *ngFor="let p of posts"
                       [title]="p.title"
                       [contenu]="p.contenu"
                       [created_at]="p.created_at"
                       [loveits]="p.loveIts"></app-post-list-item>
      </ul>      
    </div>
  </div>
</div>
